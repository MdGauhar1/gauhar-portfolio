<div class="project-section"> 
  <h2>Projects</h2>

  <div class="project-card" *ngFor="let project of projects">
    <h3>{{ project.title }}</h3>
    <p><strong>Duration:</strong> {{ project.duration }} | <strong>Role:</strong> {{ project.role }}</p>

    <p><strong>Roles & Responsibilities:</strong></p>
    <ul>
      <li *ngFor="let item of project.responsibilities">{{ item }}</li>
    </ul>

    <a *ngIf="project.link" [href]="project.link" target="_blank" class="project-link">ğŸŒ View Live BookApp</a>
  </div>
</div>
